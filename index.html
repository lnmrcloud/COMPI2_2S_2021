    <h3 class="subtitulo">CODIGO C</h3>
    <table>
        <tr>

                <!-- AREA DE TEXTO PARA Quetzal -->
                <div id="ide">
                    <textarea id="txtXML" class="txtarea" name="txtXML" rows="30" cols="245"></textarea>

        </tr>
    </table>

    <h3 class="subtitulo"> RESULTADO </h3>
    <table>
        <tr>
            <td>
                <!-- AREA DE TEXTO PARA RESULTADO -->
                <div id="ide3">
                    <textarea id="console"  class="txtarea" name="console" rows="20" cols="245">>></textarea>
                    <br /><br />
                    <input type="button" class="button" value="Limpiar" onclick="javascript:clearConsole();" />
                </div>  
            </td>
        </tr>
    </table>
    <h3 class="subtitulo"> REPORTES </h3>
    <table>
        <tr>
            <td>
                <!-- AREA DE TEXTO PARA REPORTES -->
                <div id="ide3">  
                    <br>              
                    <input type="button" value="Interpretar"  onclick="interpretar();" />
                    <input type="button" value="Traducir"  />
                    <input type="button" value="AST" onclick="graficar();"  />
                    <input type="button" value="Tabla de Simbolos"  />
                    <input type="button" value="Reporte Gramatical"  />
                    <input type="button" value="Errores" onclick="mostrarErrores();">
                    
                    <br>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="3">  
                <!-- AREA DE TEXTO PARA RESULTADO -->                
                <div id="ide3">                    
                    <textarea id="console"  name="console" style="resize:none; overflow-y: scroll; "   rows="10" cols="140"></textarea>
                </div> 
                <hr>
                <br> 
            </td>            
        </tr>
    </table>

    <div id="errores" style="display:none">
        <h2>Tabla de errores</h2>
        <table id="tablaErrores" align="center" style="width:100%">
            <tr>
                <th>Tipo</th>
                <th>Descripcion</th>
                <th>Linea</th>
                <th>Columna</th>
            </tr>
        </table>
    </div>

</body>

<script type="text/javascript">
    document.getElementById('inputfile')
        .addEventListener('change', function () {
            var fr = new FileReader();
            fr.onload = function () {
                document.getElementById('txtXML')
                    .textContent = fr.result;
            }
            fr.readAsText(this.files[0]);
        })
</script>

<script>
    
    var entrada = CodeMirror.fromTextArea(document.getElementById("txtXML"), {

    entrada.setSize(1500, 500);
