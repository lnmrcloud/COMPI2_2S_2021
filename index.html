    <section class="general" id="traduccion">

        <h3>QUETZAL</h3>
        <h1><span>TRADUCCION 3D</span></h1>
        <div class="row">
            <form action="">
                <textarea name="" id="Txt_Traduccion" cols="30" rows="10" class="box message"
                    placeholder="message"></textarea>
                    <script>
                        var editorTraductor = CodeMirror.fromTextArea
                          (document.getElementById('Txt_Traduccion'), {
                              line: "integer",
                              lineNumbers: true,
