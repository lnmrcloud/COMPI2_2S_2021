    <section class="general" id="salida">

        <h1><span>CONSOLA</span></h1>
        <div class="row">
            <form action="">
                <textarea name="" id="Txt_Salida" cols="30" rows="50" class="box message"
                    placeholder=">>"></textarea>
            </form>
        </div>

    </section>

    <section class="general" id="traduccion">

        <h1><span>TRADUCCION 3D</span></h1>
        <div class="row">
            <form action="">
                <textarea name="" id="Txt_Traduccion" cols="30" rows="10" class="box message"

                        var editorTraductor = CodeMirror.fromTextArea

            </form>
        </div>

    <!-- TABLA DE SIMBOLOS-->

    <section class="general" id="graficar_ts">

        <h3>QUETZAL</h3>
        <h1><span>Graficar TS</span></h1>

            </form>
        </div>

    <section class="arbol" id="tablaDeSimbolos">

        <h1 class="heading"><span>TABLA DE SIMBOLOS</span></h1>
        <div class="box-container">

                        <th scope="col">TIPO</th>
                        <th scope="col">DESCRIPCION</th>
                        <th scope="col">LINEA</th>
                        <th scope="col">COLUMNA</th>
                    </tr>

            </table>
        </div>
